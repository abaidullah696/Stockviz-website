<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stockviz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ETF">
      <div id="navbar">
        <div class="logo">Stockviz</div>
        <div>
          <div class="nav2">
            <a href="/Screeners.html">Screeners</a>
            <a href="/charts.html">Charts</a>
            <a href="/news.html">News</a>
            <a href="/etf.html" class="active">ETF</a>
            <a href="/stocks.html">Stocks</a>
            <a href="/top.html">Top 10 Stocks</a>
            <a href="bottom.html">Bottom 10 Stocks</a>
          </div>
        </div>
      </div>
      <div class="ETF-heatmap">
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <div class="tradingview-widget-copyright">
            <a href="/" rel="noopener nofollow" target="_blank"
              ><span class="blue-text">Track all markets on Stockviz</span></a
            >
          </div>
          <script
            type="text/javascript"
            src="https://s3.tradingview.com/external-embedding/embed-widget-etf-heatmap.js"
            async
          >
              {
              "dataSource": "AllUSEtf",
              "blockSize": "aum",
              "blockColor": "change",
              "grouping": "asset_class",
              "locale": "en",
              "symbolUrl": "",
              "colorTheme": "dark",
              "hasTopBar": false,
              "isDataSetEnabled": false,
              "isZoomEnabled": true,
              "hasSymbolTooltip": true,
              "isMonoSize": false,
              "width": "100%",
              "height": 850
            }
          </script>
        </div>
        <!-- TradingView Widget END -->
      </div>
    </div>
  </body>
</html>
