<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stockviz</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="navbar">
      <div class="logo">Stockviz</div>
      <div>
        <div class="nav2">
          <a href="/Screeners.html" class="active">Screeners</a>
          <a href="/charts.html">Charts</a>
          <a href="/news.html">News</a>
          <a href="/etf.html">ETF</a>
          <a href="/stocks.html">Stocks</a>
          <a href="/top.html">Top 10 Stocks</a>
          <a href="bottom.html">Bottom 10 Stocks</a>
        </div>
      </div>
    </div>

    <div class="screeners">
      <!-- TradingView Widget BEGIN -->
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright">
          <a href="/" rel="noopener nofollow" target="_blank"
            ><span class="white-text">Track all markets on Stockviz</span></a
          >
        </div>
        <script
          type="text/javascript"
          src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js"
          async
        >
            {
            "width": "100%",
            "height": 850,
            "defaultColumn": "overview",
            "defaultScreen": "most_capitalized",
            "market": "america",
            "showToolbar": true,
            "colorTheme": "dark",
            "locale": "en"
          }
        </script>
      </div>
      <!-- TradingView Widget END -->
    </div>
  </body>
</html>
